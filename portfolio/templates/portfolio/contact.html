{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
<div class="contact-section">
    <h1 class="contact-title">📬 Get in Touch</h1>
    <p class="contact-subtitle">I’d love to connect with you! Send me a message below.</p>

    <div class="contact-grid">
        <!-- Contact Form -->
        <div class="contact-form">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">🚀 Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>📞 Contact Information</h2>
            <p>📍 Chennai, Tamil Nadu, India</p>
            <p>📧 kavibharath5487@gmail.com</p>
            <p>📱 +91 8220295154</p>

            <div class="social-links">
                <a href="https://github.com/kavibharath" target="_blank">🐙 GitHub</a>
                <a href="https://linkedin.com/in/kavi-kavi5487" target="_blank">💼 LinkedIn</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
