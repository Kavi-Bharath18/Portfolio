

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kavi Bharath | Portfolio</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    .site-header {
      background: #222;
      color: #fff;
      padding: 1rem 0;
      position: relative;
      z-index: 1000;
    }

    .site-header .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }

    /* Navigation */
    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff9800;
    }

    /* Hamburger button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Mobile nav (hidden by default) */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links.active {
      display: block;
      flex-direction: column;
      background: #333;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 1rem;
    }

    .nav-links.active a {
      padding: 0.5rem 0;
      display: block;
      width: 100%;
    }

    /* Responsive Media Queries */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a href="{% url 'home' %}" class="brand">Kavi Bharath</a>

      <!-- Hamburger Menu Button -->
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Navigation Links -->
      <nav class="nav-links" id="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'projects' %}">Projects</a>
        <a href="{% url 'skills' %}">Skills</a>
        <a href="{% url 'resume' %}">Resume</a>
        <a href="{% url 'contact' %}">Contact</a>
      </nav>
    </div>
  </header>

  {% if messages %}
  <div class="container">
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main content block -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {% now "Y" %} Kavi Bharath • Built with Django</p>
    </div>
  </footer>

  <script>
    // Toggle mobile menu
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      menuToggle.classList.toggle("open");
    });
  </script>
</body>
</html>
